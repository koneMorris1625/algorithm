    <script>
        // binarySearch
        // @parm arr arr[]
        // @parm target 数组中被查找的值
        function binarySearch(arr, target) {
            // 循环不变量: [l, r]
            var l = 0, r = arr.length - 1;
            // [l = r], 也是在边界中, 所以在 l > r 才跳出.
            while (l <= r) {
                var mid = Math.floor((l + r) / 2);
                if (arr[mid] == target) {
                    // target 与数组中中位索引位置的数据一致, 说明找到了要查找的数.
                    // 返回该 target 在数组中的索引.
                    return mid;
                }
                if (arr[mid] > target) {
                    // 维护右边界 r, 此时边界变成 [l, mid - 1]
                    r = mid - 1;
                } else {
                    // 维护左边界 l, 此时变成 [mid + 1, r]
                    l = mid + 1;
                }
            }
            // l > r 
            // 没有任何的区间有我们要找的target.
            return -1;
        }
        // @parm arr arr[]
        // @parm flag t/f t: 从小到大; f: 从大到小
        function bubbleSort(arr, flag) {
            // [0, arr.length -1) 范围
            for (var i = 0; i < arr.length - 1; i++) {
                // j: [0, r) r = arr.length - 1 - i 维护了右边界
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    // flag = TRUE, 默认从小到大.
                    if (!flag) {
                        if (arr[j] > arr[j + 1]) {
                            arr[j] = arr[j] + arr[j + 1];
                            arr[j + 1] = arr[j] - arr[j + 1];
                            arr[j] = arr[j] - arr[j + 1];
                        }
                    } else {
                        if (arr[j] < arr[j + 1]) {
                            arr[j] = arr[j] + arr[j + 1];
                            arr[j + 1] = arr[j] - arr[j + 1];
                            arr[j] = arr[j] - arr[j + 1];
                        }
                    }
                }
            }
        }

        function getOrderedArray(min, max, flag) {
            var arr = [];
            // 随机正整数 [min, max], 数组随机添加正整数
            for (var i = min; i < max + 1; i++) {
                var element = Math.floor(Math.random() * (max - min + 1)) + min;
                arr.push(element);
            }
            bubbleSort(arr, flag);
            return arr;
        }
        // simple test.
        var min = parseInt(prompt('min: '));
        var max = parseInt(prompt('max: '));
        var target = parseInt(prompt('target: '));
        var arr = getOrderedArray(min, max);
        var result = binarySearch(arr, target);

        console.log(target + '所在的数组索引为: ' + result);
    </script>
